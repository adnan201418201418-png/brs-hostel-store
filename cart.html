<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<header class="bg-white border-b">
  <div class="max-w-7xl mx-auto px-6 py-6">
    <h1 class="text-2xl font-bold">Your Cart</h1>
    <p class="text-sm text-gray-500">
      Orders are delivered inside BRS Boys Hostel only
    </p>
  </div>
</header>

<section class="max-w-7xl mx-auto px-6 py-10 grid lg:grid-cols-3 gap-8">

  <!-- CART ITEMS -->
  <div class="lg:col-span-2 space-y-4">

    <!-- Item -->
    <div class="bg-white border rounded-xl p-5 flex justify-between items-center">
      <div>
        <h3 class="font-semibold">Notebook</h3>
        <p class="text-sm text-gray-500">Stationery</p>
        <p class="mt-2 font-bold">₹50</p>
      </div>

      <div class="flex items-center gap-3">
        <button class="px-3 py-1 border rounded">−</button>
        <span>1</span>
        <button class="px-3 py-1 border rounded">+</button>
      </div>
    </div>

    <!-- Empty state example -->
    <!--
    <div class="text-center text-gray-500 py-20">
      Your cart is empty
    </div>
    -->

  </div>

  <!-- SUMMARY -->
  <div class="bg-white border rounded-xl p-6 h-fit">
    <h2 class="font-semibold text-lg mb-4">Order Summary</h2>

    <div class="flex justify-between text-sm mb-2">
      <span>Subtotal</span>
      <span>₹50</span>
    </div>

    <div class="flex justify-between text-sm mb-2">
      <span>Delivery</span>
      <span class="text-green-600">Free</span>
    </div>

    <hr class="my-4">

    <div class="flex justify-between font-bold text-lg">
      <span>Total</span>
      <span>₹50</span>
    </div>

    <a href="checkout.html"
       class="block text-center mt-6 bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg">
      Proceed to Checkout
    </a>
  </div>

</section>

</body>
</html>
