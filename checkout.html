<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<header class="bg-white border-b">
  <div class="max-w-7xl mx-auto px-6 py-6">
    <h1 class="text-2xl font-bold">Checkout</h1>
    <p class="text-sm text-gray-500">
      Cash on Delivery â€¢ Inside Hostel Only
    </p>
  </div>
</header>

<section class="max-w-3xl mx-auto px-6 py-10">

  <form class="bg-white border rounded-xl p-8 space-y-6">

    <div>
      <label class="block text-sm font-medium mb-1">Student Name</label>
      <input required
        class="w-full border px-4 py-3 rounded-lg"
        placeholder="Enter your name">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Room Number</label>
      <input required
        class="w-full border px-4 py-3 rounded-lg"
        placeholder="e.g. A-203">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Phone Number</label>
      <input required
        class="w-full border px-4 py-3 rounded-lg"
        placeholder="10-digit mobile number">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Delivery Address</label>
      <input disabled
        class="w-full border px-4 py-3 rounded-lg bg-gray-100"
        value="Inside BRS Boys Hostel">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Payment Method</label>
      <input disabled
        class="w-full border px-4 py-3 rounded-lg bg-gray-100"
        value="Cash on Delivery">
    </div>

    <button
      class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-semibold">
      Place Order
    </button>

  </form>

</section>

</body>
</html>
