<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<header class="bg-white border-b">
  <div class="max-w-7xl mx-auto px-6 py-4">
    <h1 class="text-xl font-bold">All Products</h1>
    <p class="text-sm text-gray-500">
      Stationery & snacks available inside hostel
    </p>
  </div>
</header>

<section class="max-w-7xl mx-auto px-6 py-10">
  <div class="flex gap-3 mb-6">
    <input placeholder="Search products..."
           class="border px-4 py-2 rounded-lg w-full max-w-md" />

    <select class="border px-4 py-2 rounded-lg">
      <option>All</option>
      <option>Stationery</option>
      <option>Snacks</option>
    </select>
  </div>

  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="bg-white border rounded-xl p-4">
      <h3 class="font-semibold">Notebook</h3>
      <p class="text-sm text-gray-500">Stationery</p>
      <p class="mt-2 font-bold">₹50</p>
      <button class="mt-3 w-full bg-orange-500 text-white py-2 rounded-lg">
        Add to Cart
      </button>
    </div>

    <div class="bg-white border rounded-xl p-4 opacity-60">
      <h3 class="font-semibold">Chips</h3>
      <p class="text-sm text-gray-500">Snacks</p>
      <p class="mt-2 font-bold">₹20</p>
      <button disabled
        class="mt-3 w-full bg-gray-300 text-gray-600 py-2 rounded-lg">
        Out of Stock
      </button>
    </div>
  </div>
</section>

</body>
</html>
