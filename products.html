<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<header class="bg-white border-b">
  <div class="max-w-7xl mx-auto px-6 py-6">
    <h1 class="text-2xl font-bold">Products</h1>
    <p class="text-sm text-gray-500">
      Available inside BRS Boys Hostel only
    </p>
  </div>
</header>

<section class="max-w-7xl mx-auto px-6 py-10">

  <!-- Search + Filter -->
  <div class="flex flex-col md:flex-row gap-4 mb-8">
    <input
      type="text"
      placeholder="Search products..."
      class="border px-4 py-3 rounded-lg w-full md:max-w-md"
    />

    <select class="border px-4 py-3 rounded-lg w-full md:w-48">
      <option>All</option>
      <option>Stationery</option>
      <option>Snacks</option>
    </select>
  </div>

  <!-- Product Grid -->
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    <!-- Product Card -->
    <div class="bg-white border rounded-xl p-5">
      <h3 class="font-semibold text-lg">Notebook</h3>
      <p class="text-sm text-gray-500">Stationery</p>
      <p class="mt-3 font-bold text-xl">₹50</p>
      <button
        class="mt-4 w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-lg">
        Add to Cart
      </button>
    </div>

    <!-- Out of stock -->
    <div class="bg-white border rounded-xl p-5 opacity-60">
      <h3 class="font-semibold text-lg">Chips</h3>
      <p class="text-sm text-gray-500">Snacks</p>
      <p class="mt-3 font-bold text-xl">₹20</p>
      <button
        disabled
        class="mt-4 w-full bg-gray-300 text-gray-600 py-2 rounded-lg">
        Out of Stock
      </button>
    </div>

  </div>
</section>

</body>
</html>
